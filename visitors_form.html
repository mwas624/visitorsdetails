<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Form</title>
</head>
<body>
    <h2>Visitor Registration Form</h2>
    <form action="https://formspree.io/f/xgvebbev" method="POST">
        <label for="serial_number">Serial Number:</label><br>
        <input type="text" id="serial_number" name="serial_number" required><br><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="id_no">ID Number:</label><br>
        <input type="text" id="id_no" name="id_no" required><br><br>

        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number" required><br><br>

        <label for="tag_number">Tag Number:</label><br>
        <input type="text" id="tag_number" name="tag_number" required><br><br>

        <label for="office">Office:</label><br>
        <input type="text" id="office" name="office" required><br><br>

        <label for="time_in">Time In:</label><br>
        <input type="time" id="time_in" name="time_in" required><br><br>

        <label for="time_out">Time Out:</label><br>
        <input type="time" id="time_out" name="time_out"><br><br>

        <label for="vehicle_reg">Motor Vehicle Registration Number:</label><br>
        <input type="text" id="vehicle_reg" name="vehicle_reg"><br><br>

        <label for="signature">Signature:</label><br>
        <input type="text" id="signature" name="signature"><br><br>

        <input type="hidden" name="_redirect" value="https://yourwebsite.com/thank-you.html">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
